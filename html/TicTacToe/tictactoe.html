<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="tictactoe.css">
    <script src="tictactoe.js"></script>
</head>

<body>
<h1>Tic Tac Toe</h1>
<div class="game-board">
    <div class="box" id="0, 0" onclick="checkBox(0, 0)"></div>
    <div class="box" id="0, 1" onclick="checkBox(0, 1)"></div>
    <div class="box" id="0, 2" onclick="checkBox(0, 2)"></div>

    <div class="box" id="1, 0" onclick="checkBox(1, 0)"></div>
    <div class="box" id="1, 1" onclick="checkBox(1, 1)"></div>
    <div class="box" id="1, 2" onclick="checkBox(1, 2)"></div>

    <div class="box" id="2, 0" onclick="checkBox(2, 0)"></div>
    <div class="box" id="2, 1" onclick="checkBox(2, 1)"></div>
    <div class="box" id="2, 2" onclick="checkBox(2, 2)"></div>
</div>
</body>
</html>
